<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			function values(){
				var x = Number(prompt("Provide first number"));
				var y = Number(prompt("Provide second number"));
					if(x >= y){
						document.write(x + " was the highest number");
					}else{
						document.write(y + " was the highest number");
			}
			}
			values()
		</script>
	</body>
</html>
